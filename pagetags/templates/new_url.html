<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New URL</title>
</head>
<body>
    <h1>Add url</h1>

    <div>
        <form action="{{ url_for('new_url') }}" method="POST">
            {{ form.csrf_token }}

            {{ form.url.label }} <br />
            {{ form.url }} <br />

            {{ form.tags.label }} <br />
            {{ form.tags }} <br />

            <input type="submit" value="add" />
        </form>
    </div>
</body>
</html>
