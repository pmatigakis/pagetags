{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#page-navbar"
                                aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}">Pagetags</a>
                    </div>

                    <div class="collapse navbar-collapse" id="page-navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('index') }}">Posts</a></li>
                            <li><a href="{{ url_for('categories') }}">Categories</a></li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            {% if current_user.is_authenticated %}
                                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                            {% else %}
                                <li><a href="{{ url_for('login') }}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    {% block application_page_content %}{% endblock %}
{% endblock %}
