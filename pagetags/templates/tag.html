<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageTags - Tag - {{ tag.name }}</title>
</head>
<a>

    <h1>{{ tag.name }}</h1>

    {% for posting in paginator.items %}
        <div><a href="{{ posting.url.url }}">{{ posting.title }}</a></div>
    {% endfor %}

    <div>
        {% if paginator.has_prev %}
        <a href="{{ url_for('tag', name=tag.name) }}?page={{ paginator.prev_num }}">prev</a>
        {% endif %}

        {% if paginator.has_next %}
        <a href="{{ url_for('tag', name=tag.name) }}?page={{ paginator.next_num }}">next</a>
        {% endif %}
    </div>

</body>
</html>
