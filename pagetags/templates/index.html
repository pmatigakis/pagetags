<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageTags</title>
</head>
<body>
    <h1>Urls</h1>

    <div>
        <a href="{{ url_for('new_url') }}">New URL</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div>
        {% for posting in latest_postings %}
            <div>
                <div><a href="{{ posting.url.url }}">{{ posting.title }}</a></div>
                <div><a href="{{ posting.url.url }}">{{ posting.url.url }}</a></div>
                <div>
                    {% for tag in posting.tags %}
                        {{ tag.name }}
                    {% endfor %}
                </div>
                <div>{{ posting.added_at }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
